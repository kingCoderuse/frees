<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="x5-fullscreen" content="true">
		<meta name="full-screen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>买手</title>
		<link rel="stylesheet" href="css/LCalendar.min.css" />
		<link rel="stylesheet" href="css/hm-public.css" />
		<link rel="stylesheet" href="css/hm-center.css" />
	</head>

	<body>
		<div class="disvisility">
			<header class="nav-bar-level clearfix">
				<div class="left-box go-back">
					<a href="javascript:window.history.go(-1)"></a>
				</div>
				<h1>完善个人资料</h1>
				<div class="right-box">
					<a href="#">保存</a>
				</div>
			</header>
			<div class="main paddding-top-3-5 paddding-bottom-5">
				<section class="forms-box">
					<form class="forms-box-list">
						<ul>
							<li class="header-upload-box">
								<div class="header-upload">
									<canvas id="cvs" width="100" height="100"><img src="images/img2.png"  /> </canvas>
									<span class="btn upload">上传头像<input type="file" class="upload_pic" id="upload" /></span>
								</div>
								<p>用户ID:123456</p>
							</li>
						</ul>
						<ul>
							<li>
								<div><label for="name">名称</label><input type="text" id="name" placeholder="Your Name" /></div>
							</li>
							<li>
								<div><label for="birth">生日</label><input type="button" id="birth" readonly="" value="Your Birthday" /></div>
							</li>
							<li>
								<div><label for="sex">性别</label><input type="button" id="sex" value="女" /></div>
							</li>
							<li>
								<div><label for="sign">个性签名</label><input type="button" id="sign" readonly="" value="请用帅气的70个字介绍自己吧" /></div>
							</li>
						</ul>
						<ul>
							<li>
								<div><label for="tel">联系电话</label><input type="tel" id="tel"></div>
							</li>
							<li>
								<div>
									<label for="previewImg" class="file-box"><span>微信</span><span class="file-title">请上传微信二维码</span></label>
									<div class="forms-img-box">
										<div class="preview" id="preview"></div>
										<input type="file" accept="image/*" onChange="previewImage(this)" id="previewImg" />
									</div>
								</div>
							</li>
							<li>
								<div><label for="form-qq">QQ</label><input type="number" id="form-qq"></div>
							</li>
							<li>
								<div><label for="form-tel">电话</label><input type="tel" maxlength="11" id="form-tel"></div>
							</li>
						</ul>
						<ul>
							<li>
								<div><a href="xiugaipass.html"><label for="password">密码设置</label><input type="button" id="password" value="密码设置" /></a></div>
							</li>
						</ul>

					</form>
					<div class="form-btn">
						<a href="JavaScript:void(0)">退出账号</a>
					</div>
				</section>
			</div>
			<div class="sex-box-shadow">
				<div class="sex-box">
					<div class="radio-box">
						<input type="radio" name="sex" value="女" id="radio-1" checked="checked" /><label for="radio-1" class="">女</label>
					</div>
					<div class="radio-box">
						<input type="radio" name="sex" value="男" id="radio-2" /><label for="radio-2" class="">男</label>
					</div>
				</div>
			</div>
		</div>
		<div class="overbox">
			<header class="nav-bar-level clearfix">
				<div class="left-box go-back">
					<a href="javascript:window.history.go(-1)"></a>
				</div>
				<h1>个性签名</h1>
				<div class="right-box">
					<a href="javascript:void(0)" id="save">保存</a>
				</div>
			</header>
			<section class="forms-box paddding-top-4">
				<form class="forms-box-list">
					<ul>
						<li>
							<div class="textbox">
								<textarea id="textarea" rows="5" maxlength="70" placeholder="这个是个性签名"></textarea>
								<p id="pa">还能输入70个字</p>
							</div>
						</li>
					</ul>
				</form>
			</section>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/js.js" ></script>
		<script type="text/javascript" src="js/LCalendar.min.js"></script>
		<script type="text/javascript" src="js/photo.js"></script>

		<script>
			var calendar = new LCalendar();
			calendar.init({
				'trigger': '#birth', //标签id
				'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
				'minDate': '1900-1-1', //最小日期
				'maxDate': new Date().getFullYear() + '-' + (new Date().getMonth() + 1) + '-' + new Date().getDate() //最大日期
			});
			
		</script>
	</body>

</html>
