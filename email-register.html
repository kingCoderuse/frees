<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="x5-fullscreen" content="true">
		<meta name="full-screen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>注册</title>
		<link rel="stylesheet" href="css/hm-login.css" />
	</head>

	<body>
		<header class="nav-bar-level clearfix">
			<span class="goback" onclick="window.history.go(-1)"></span>
			<span>注册</span>
		</header>
		<section class="main">
			<form class="form-box">
				<div class="">
					<input type="email"  placeholder="请输入邮箱地址" />
				</div>
				<div class="">
					<input type="number" maxlength="6" placeholder="请输入验证码" />
					<input type="button" value="获取验证码" onclick="settime(this)" class="code"  />
				</div>
				<div class="">
					<input type="password" placeholder="请设置登录密码" />
				</div>
				<div class="">
					<input type="password" placeholder="请再次输入密码" />
				</div>
			</form>
			<div class="login-btn">
				<input type="button" value="注册" />
				<a href="register.html">手机注册</a>
				<span>仅限中国大陆使用</span>
			</div>
			<div class="checkbox">
				<input type="checkbox" checked="checked" id="checkbox" /><label for="checkbox"></label>
				<p>我已阅读并同意<a href="#">《用户注册协议》</a></p>
			</div>
		</section>
		<script type="text/javascript" src="js/form.js" ></script>
	</body>

</html>
