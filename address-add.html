<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="x5-fullscreen" content="true">
		<meta name="full-screen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>收货地址</title>
		<link rel="stylesheet" href="css/lArea.css" />
		<link rel="stylesheet" href="css/hm-public.css" />
		<link rel="stylesheet" href="css/hm-center.css" />
	</head>

	<body>
		<div class="disvisility">
			<header class="nav-bar-level clearfix">
				<div class="left-box go-back">
					<a href="javascript:window.history.go(-1)"></a>
				</div>
				<h1>收货地址</h1>
				<div class="right-box">
					<a href="#">保存</a>
				</div>
			</header>
			<div class="mian paddding-top-3-5">
				<section class="forms-box">
					<form class="forms-box-list">
						<p class="sign-mark">地址信息</p>
						<ul>
							<li>
								<div><label for="name2">姓名</label><input type="text" id="name2" placeholder="请输入" /></div>
							</li>
							<li>
								<div><label for="tel2">手机号码</label><input type="tel" id="tel2" maxlength="11" placeholder="请输入" /></div>
							</li>
							<li>
								<div><label for="province">省市县</label><input type="button" id="province" name="btn-right" /></div>
							</li>
							<li>
								<div><label for="address">详细地址</label><input type="button" id="address" name="btn-right" /></div>
							</li>
							<li class="clearfix checked-box">
								<div><label for="default">默认地址</label><span><input type="checkbox" id="default" /></span></div>
							</li>
						</ul>
					</form>
				</section>
			</div>
		</div>
		<div class="overbox">
			<header class="nav-bar-level clearfix">
				<div class="left-box go-back">
					<a href="javascript:window.history.go(-1)"></a>
				</div>
				<h1>详细地址</h1>
				<div class="right-box">
					<a href="JavaScript:void(0)" id="saveaddr">保存</a>
				</div>
			</header>
			<section class="forms-box paddding-top-4">
				<form class="forms-box-list">
					<ul>
						<li>
							<div class="textbox">
								<textarea id="textarea" rows="5" maxlength="70" placeholder="请输入详细地址"></textarea>
							</div>
						</li>
					</ul>
				</form>
			</section>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/js.js" ></script>
		<script type="text/javascript" src="js/lArea.min.js"></script>
		<script>
			var area = new lArea();
			area.init({
				'trigger': '#province',
				'data': lAreaData
			});

			$(function() {
				$('.checked-box span').click(function() {
					if('.checked-box span input:checked') {
						$(this).toggleClass('checked')
					}
				})

				$('#address').click(function() {
					$('.overbox').show();
					$('.disvisility').hide()
				})
				$('#getaddr').click(function() {
					$('.overbox').hide();
					$('.disvisility').show()
				})

				$('#saveaddr').click(function() {
					$('.overbox').hide();
					$('.disvisility').show()
					$('#address').val($('.textbox textarea').val()).css('background','none');	
				})
			})
		</script>
	</body>

</html>
